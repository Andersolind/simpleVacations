<h2> Flight Results</h2>
<!--start returned results-->
<div *ngFor="let baseResult of searchResults; let i=index">
    <section class="col-lg-10">
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">
                <!--start destination info-->
                <div class="row">
                    <div class="col-lg-8" *ngFor="let slice of baseResult.pricing; let i=index">
                        <label class="col-sm-8 col-form-label">
                            To  {{slice.fare[0].destination}}
                            </label>

                        <label class="col-sm-8 col-form-label">
                          From  {{slice.fare[0].origin}}
                            </label>
                    </div>
                </div>
                <!--start tax info-->
                <div class="row">
                    <label for="from" class="col-sm-6 col-form-label">
                            Before Tax - {{baseResult.pricing[0].baseFareTotal}}</label>

                    <label for="from" class="col-sm-6 col-form-label">
                           Tax - {{baseResult.pricing[0].saleTaxTotal}}  </label>

                    <label for="from" class="col-sm-6 col-form-label">
                             Sale Total - {{baseResult.saleTotal}}</label>
                </div>
            </a>
        </div>
        <div class="col-sm-8">
            <div class="row" *ngFor="let result of baseResult.slice; let i=index">
                <div id="products" class="row grid-view">
                    <div class="col-lg-10">
                        <div class="card clearfix">
                            <div class="card-block">
                                <h4 class="card-title">Other Flight Info / Lay over info</h4>
                                <div class="row">
                                    <div class="col-md-10 ">
                                        <label class="col-sm-6 col-form-label">
                            Booking Code - {{result.segment[0].bookingCode}}</label>
                                        <label for="from" class="col-sm-6 col-form-label">
                           Cabin - {{result.segment[0].cabin}}</label>
                                        <label for="from" class="col-sm-6 col-form-label">
                           Duration of flight - {{result.segment[0].duration}}</label>
                                        <label for="from" class="col-sm-6 col-form-label">
                           Aircraft - {{result.segment[0].leg[0].aircraft}}</label>
                                        <label for="from" class="col-sm-6 col-form-label">
                           Departure Time - {{result.segment[0].leg[0].departureTime |  date : 'MMM dd, yyyy h:mm:a'}}</label>

                                        <label for="from" class="col-sm-6 col-form-label">
                           Arrival Time - {{result.segment[0].leg[0].arrivalTime |  date : 'MMM dd, yyyy h:mm:a'}}</label>
                                        <label for="from" class="col-sm-6 col-form-label">
                           Original Terminal - {{result.segment[0].leg[0].originTerminal}}</label>
                                        <label for="from" class="col-sm-6 col-form-label">
                           Destination Terminal - {{result.segment[0].leg[0].destinationTerminal}}</label>



                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
