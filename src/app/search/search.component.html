<div class="container">

  <form #flightsForm="ngForm">
    <div class="form-group row" >
      <label for="departureCode" class="col-sm-2 col-form-label">Departure Airport Code</label>
      <div class="col-sm-4">
        <input type="text" required class="form-control" id="departureCode"
         [(ngModel)]="departureCode" name="departureCode" placeholder="Departure Airport Code">
      </div>
    </div>
    <div class="form-group row">
      <label for="returnCode" class="col-sm-2 col-form-label">Return Airport Code</label>
      <div class="col-sm-4">
        <input type="text" required class="form-control"
         [(ngModel)]="returnCode" name="returnCode" placeholder="Return Airport Code">
      </div>
    </div>
    <div class="form-group row">

      <label class="col-sm-2 col-form-label" for="departureDate">Departure Date</label>
      <div class="col-sm-10">
        <ng2-datepicker required [options]="options" [(ngModel)]="departureDate" name="departureDate"></ng2-datepicker>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="returnDate">Arrival Date</label>
      <div class="col-sm-10">
        <ng2-datepicker required [options]="options" [(ngModel)]="returnDate" name="returnDate"></ng2-datepicker>
      </div>
    </div>
    <div class="form-group row">
      <label for="numberAdults" class="col-sm-2 col-form-label">Number of Adults</label>
      <div class="col-sm-2">
        <input type="number" required class="form-control" [(ngModel)]="numberAdults" name="numberAdults"  placeholder="Number of Adults">
      </div>
      <label for="returnCode" class="col-sm-2 col-form-label">Number of Children</label>
      <div class="col-sm-2">
        <input type="number" required class="form-control" [(ngModel)]="numberChildren" name="numberChildren" placeholder="Number of Children">
      </div>
      <label for="returnCode"  class="col-sm-2 col-form-label">Number of Infants</label>
      <div class="col-sm-2">
        <input type="number" required class="form-control" [(ngModel)]="numberInfants" name="numberInfants" placeholder="Number of Infants">
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" (click)="submit(flightsForm)" class="btn btn-primary">Search</button>
      </div>
    </div>
  </form>

  <!--show results start-->
<app-search-results *ngIf="resultList" [data]=resultList></app-search-results>
</div>
